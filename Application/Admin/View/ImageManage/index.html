{extends file="../Public/base.html" }
{block config}
    {$title = "找驴友运营后台"}
    {$cssArr = array('css/common/main')}
    {$mainjs = "page/ImageManage/index"}
{/block}
{block content}
    {include '../Module/nav.html'}
    <div class="container tourpal-content">
      <form class="form-inline" id="query">
        <div class="form-group">
          <label for="exampleInputPassword1">开始日期：</label>
          <input type="date" class="form-control" name="startTime" value="{$startTime}">
        </div>
        <div class="form-group">
           <label for="exampleInputPassword1">结束日期：</label>
          <input type="date" class="form-control" name="endTime" value="{$endTime}">
        </div>
        <button id="submit" class="btn btn-default">查询</button>
      </form>
      <div class="page-header">
        <h1>图片列表</h1>
      </div>
      <table class="table table-striped">
            <tbody id="post_list">
            </tbody>
      </table>
      <span id="total" class="item-total">共 <b>0</b> 条</span>
      <ul id="page"></ul>
     
   </div>
  {literal}
   <script type="text/template" id="post_list_tpl">
       <div class="row">
           {{each list as item}}
           <div class="col-sm-3" imageid="{{item.id}}" style="margin: 10px 0px">
               <img src="http://pavo.elongstatic.com/i/tourpal_184x184/{{item.img}}.jpg" alt="..." class="img-rounded"style="width: 184px;height: 184px">
               <button type="button" postid="{{item.post_id}}" id="{{item.id}}" class="btn btn-primary btn-sm btn-del" data-toggle="modal" data-target=".confirm-del">删除</button>
               <span style="display: block">帖子ID：{{item.post_id}}</span>
           </div>
           {{/each}}
       </div>
   </script>
  {/literal}
  <!-- 提示框 -->
  <div class="modal fade confirm-del">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p>删除后不可恢复，确认删除吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="confirm_del" data-dismiss="modal">确认</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
{/block}
