{extends file="../Public/base.html" }
{block config}
    {$title = "艺龙驴友"}
    {$cssArr = array("/tourpal/main")}
    {$mainjs = "/tourpal/main"}
{/block}
{block content}
    <header class="bar bar-nav">
   		<nav>
   		<span class="icon icon-left-nav pull-left" data-rel="back"></span>
        <span class="title">编辑资料</span>
        <button class="btn btn-negative pull-right btn-save">保存</button>
        <nav>
    </header>
     <div class="page-content page-card">
    	<form class="input-group" id="mycard_form">
		  <div class="input-row">
		    <label> 昵称：</label>
		    <input type="text" placeholder="点此输入"  name="nick_name" data-check="checkNickname" maxlength="10">
		  </div>
		  <div class="input-row">
		    <label> 性别：</label>
		    <select name="sex">
		    	<option value="1">男</option>
		    	<option value="2">女</option>
		    </select>
		  </div>
		  <div class="input-row">
		    <label> 年龄：</label>
		    <input type="number" placeholder="点此输入"  name="age" data-check="checkAge" maxlength="3">
		  </div>
		  <div class="input-row">
		    <label> 微信：</label>
		    <input type="text" placeholder="点此输入" name="weixin" data-check="checkWeixin" class="needone">
		  </div>
		  <div class="input-row">
		    <label> 手机：</label>
		    <input type="number" placeholder="点此输入" name="phone" data-check="checkPhone" max="200" min="0" class="needone">
		  </div>
		  <div class="input-row border-none">
		    <label> QQ：</label>
		    <input type="number" placeholder="点此输入" name="qq" data-check="checkQQ" class="needone">
		  </div>
		</form>
		<a href="setting" data-rel="link">
		 <ul class="table-view">
          <li>
             隐私设置
             <span class="icon icon-right-nav pull-right gray"></span>
            
          </li>
        </ul>
        </a>
        <button class="btn btn-negative btn-block logout">退出登录</button>
    </div>
{/block}
